<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Discovery App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Find Recipes</h2>
    
    <form id="recipeForm">
        <label for="diet">Dietary Restrictions (comma-separated):</label>
        <input type="text" id="diet" name="diet" placeholder="vegetarian, gluten free" class="textInput"><br><br>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="chicken, tomato, onion" class="textInput"><br><br>

        <button type="submit">Search</button>
    </form>

    <h3>Results:</h3>
    <div id="results" class="recipe-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
